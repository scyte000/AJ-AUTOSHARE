<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.ibb.co/286RL8q/desktop-wallpaper-stunning-galaxy-high-resolution-s-collection-winter-galaxy-2.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0f0f0;
        }
        .wrapper-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px 0;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #00bfff;
            border-bottom: 2px solid #00bfff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h4 {
            color: #e0e0e0;
        }
        .form-item {
            margin-bottom: 15px;
        }
        .form-item label {
            font-size: 14px;
            color: #e0e0e0;
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            background: #1a1a1a;
            color: #f0f0f0;
            border: 1px solid #333;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #00bfff;
            color: #fff;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #0099cc;
        }
        #result {
            display: none;
            text-align: center;
            background-color: #00ff00;
            border: 1px solid #00cc00;
            padding: 10px;
            border-radius: 5px;
            color: #000;
        }
        #process-container {
            display: none;
        }
        .current-online {
            font-size: 14px;
            background: #1a1a1a;
            padding: 10px;
            color: #f0f0f0;
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            white-space: nowrap;
        }
        video {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #00bfff;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="wrapper-container">
        <div class="container">
            <h1>KYSLER-SHARE BOOST</h1>
            <h4>A user-friendly automated website that utilizes your browser's cookies to streamline the process of sharing posts on Facebook using the provided URL.</h4>
        </div>
        <div class="form-wrapper">
            <form onsubmit="submitForm(event)" class="form-container">
                <div class="form-item">
                    <label for="cookies">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" placeholder="">
                </div>
                <div class="form-item">
                    <label for="urls">LINK:</label>
                    <input type="text" id="urls" name="url" placeholder="">
                </div>
                <div class="form-item">
                    <label for="amounts">LIMIT:</label>
                    <input type="text" id="amounts" name="amount" placeholder="">
                </div>
                <div class="form-item">
                    <label for="intervals">DELAY:</label>
                    <input type="text" id="intervals" name="interval" placeholder="" pattern="[0-9]*">
                </div>
                <div class="form-item">
                    <button type="submit" id="submit-button">Submit</button>
                </div>
                <div class="form-item">
                    <div id="result"></div>
                </div>
            </form>
        </div>
        <div class="container" id="process-container">
            <h1>SHARE BOOST</h1>
            <h4>PROCESSING:</h4>
            <div id="processing"></div>
        </div>
        <div class="container">
            <h1>RELAX KA MUNA</h1>
            <video controls>
                <source src="https://i.imgur.com/5pb4eJR.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
                result.style.display = 'block';
                button.style.display = 'none';
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
        
                if (data.status === 200) {
                    result.style.backgroundColor = '#32ff0d';
                    result.style.color = '#222';
                    result.innerHTML = 'Submitted successfully!';
                    button.style.display = 'block';
                } else {
                    result.style.backgroundColor = '#3D1619';
                    result.style.color = '#FE6265';
                    result.innerHTML = 'Error: ' + data.error;
                    button.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const initialResponse = await fetch('/total');
        
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
                }
        
                const initialData = await initialResponse.json();
                if (initialData.length === 0) {
                    processContainer.style.display = 'none';
                    return;
                }
                initialData.forEach((link, index) => {
                    let { url, count, id, target, session } = link;
                    const processCard = document.createElement('div');
                    processCard.classList.add('current-online');
        
                    const text = document.createElement('h4');
                    text.classList.add('count-text');
                    text.innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;
        
                    processCard.appendChild(text);
                    container.appendChild(processCard);
        
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
        
                        if (!updateResponse.ok) {
                            console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                            return;
                        }
        
                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);
        
                        if (updatedLink) {
                            let { count } = updatedLink;
                            update(processCard, count, id, index, target);
                        }
                    }, 1000);
                });
        
            } catch (error) {
                console.error(error);
            }
        }
        
        function update(card, count, id, index, target) {
            let container = card.querySelector('.count-text');
            container.textContent = `${index + 1}. ID: ${id} | ${count}/${target}`;
        }
        
        linkOfProcessing();
    </script>
</body>
   </html>
